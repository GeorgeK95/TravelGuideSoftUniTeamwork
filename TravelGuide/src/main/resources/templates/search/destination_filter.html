<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-sm-3">
            <form class="form-horizontal" th:action="@{/filter}" method="POST">
                <fieldset>

                    <div id="accordion" class="panel panel-primary behclick-panel">

                        <div class="panel-heading">
                            <h3 class="panel-title">Search Destination</h3>
                            <input type="submit" class="btn btn-info"
                                   value="Filter"/>

                        </div>

                        <div class="panel-body">
                            <div class="panel-heading ">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse1">
                                        <i class="indicator fa fa-caret-right" aria-hidden="true"></i> Category
                                    </a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse in">
                                <ul class="list-group">

                                    <li class="list-group-item" th:each="category: ${categories}">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="categoryId" name="categoryIds"
                                                       th:value="${category.id}"
                                                       th:text="${category.name}"/>

                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse2"><i class="indicator fa fa-caret-right"
                                                                                   aria-hidden="true"></i>
                                        Author</a>
                                </h4>
                            </div>
                            <div id="collapse2" class="panel-collapse in">
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="author: ${authors}">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="authorId" name="authorIds"
                                                       th:value="${author.id}"
                                                       th:text="${author.fullName}"/>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="panel-heading ">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse0">
                                        <i class="indicator fa fa-caret-right" aria-hidden="true"></i> Price
                                    </a>
                                </h4>
                            </div>
                            <div id="collapse0" class="panel-collapse collapse">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                0 - 50lv
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                50lv - 100lv
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                100lv - 200lv
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                More Than 200lv
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>


                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="#collapse3">
                                        <i class="indicator fa fa-caret-right" aria-hidden="true"></i> Rating</a>
                                </h4>
                            </div>
                            <div id="collapse3" class="panel-collapse collapse">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                0 - 1
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                1 - 2
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                3 - 4
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                4 - 5
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="col-sm-9" th:include="destination/all_destinations">

        </div>
    </div>
</div>
